<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>Where it happened</title>

    <body>
	<div id="map"></div>
  <!-- Custom Scripts -->
	<script>
	    function initMap() {
    		var greece = {lat: 37.9722781, lng: 24.1055779};
    		var map = new google.maps.Map(document.getElementById('map'), {
    		    zoom: 7,
    		    center: greece,
            streetViewControl: false,
            mapTypeId: 'satellite',
            heading: 90,
            tilt: 65,
            minZoom:7
    		});
	    }
	</script>
  <!-- JS FILES -->
